server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/sribank_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: nanna32100
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  pattern:
    level: "%5p [corr:%X{correlationId:-}]"

security:
  login-protection:
    max-failed-attempts: 5
    attempt-window-minutes: 15
    lock-duration-minutes: 15
  jwt:
    secret: "a-very-long-dev-only-secret-key-with-at-least-32-bytes"
    access-expiration-seconds: 3600
    refresh-expiration-seconds: 604800
