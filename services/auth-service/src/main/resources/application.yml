server:
  port: 8081

spring:
  application:
    name: auth-service
  datasource:
    url: ${AUTH_DB_URL:jdbc:mysql://localhost:3306/sribank_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${AUTH_DB_USERNAME:root}
    password: ${AUTH_DB_PASSWORD:nanna32100}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  pattern:
    level: "%5p [corr:%X{correlationId:-}]"

security:
  login-protection:
    max-failed-attempts: 5
    attempt-window-minutes: 15
    lock-duration-minutes: 15
  jwt:
    secret: ${AUTH_JWT_SECRET:defaultSecretKeyAtLeast32CharactersLong123}
    access-expiration-seconds: 3600
    refresh-expiration-seconds: 604800

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
